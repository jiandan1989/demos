<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let n = 0;
      const getData = () => {
        n++;
        return new Promise((resolve, reject) => {
          if (false) {
            return resolve('成功了!');
          } else {
            return reject(new Error('失败了!'));
          }
        });
      };

      getData()
        .then(
          (data) => {
            return Promise.resolve(data.split('').reverse().join(''));
          },
          (error) => {
            return error;
          },
        )
        .then(
          (data) => {
            console.log(data, '>>>>>>');
          },
          (error) => {
            return error;
          },
        )
        .finally((e) => {
          console.log(e);
        });
      // .catch((err) => {
      //   console.log(err, '>>>>>err');
      // })
    </script>
  </body>
</html>
